<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="allin">
        <div class="result">
          <h3>Your Result</h3>
          <div class="score-circle">
            <h1 class="score">76</h1>
            <h4>of 100</h4>
          </div>
          <h2>Great</h2>

          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>

          <div class="reaction-background">
            <div>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction-icon"
              />
              <p class="reaction">Reaction</p>
            </div>
            <div class="yourscore"><h4>80 / 100</h4></div>
          </div>

          <div class="memory-background">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
              <p class="memory">Memory</p>
            </div>
            <div class="yourscore"><h4>92 / 100</h4></div>
          </div>

          <div class="verbal-background">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
              <p class="verbal">Verbal</p>
            </div>
            <div class="yourscore"><h4>61 / 100</h4></div>
          </div>

          <div class="visual-background">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
              <p class="visual">Visual</p>
            </div>
            <div class="yourscore"><h4>72 / 100</h4></div>
          </div>

          <button><h2>Continue</h2></button>
        </div>
      </div>
    </main>
  </body>
</html>
